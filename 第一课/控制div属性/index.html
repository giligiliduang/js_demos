<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./index.js"></script>
    <title>控制div属性</title>
    <style>
        .rectangle{
            margin: 0 auto;
            background-color: black;
            position: relative;
            top: 100px;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }

        .controller{
            position: relative;
            left: 500px;
        }
    </style>
</head>
<body>
    <div class="controller">
            <input type="button" value="变宽"   id="withen">
            <input type="button" value="变高"   id="heighten">
            <input type="button" value="变色"   id="changgecolor">
            <input type="button" value="隐藏"   id="hide">
            <input type="button" value="重置"   id="reset">
    </div>
        
        <div class="rectangle"></div>
</body>
</html>
