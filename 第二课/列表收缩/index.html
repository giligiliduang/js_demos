<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="outter">
        <h2>播放列表...</h2>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
    <script>
        const songs=['玩家之徒 - 蔡依林',
                    '原谅我就是这样的女生 - 戴佩妮',
                    '猜不透 - 丁当',
                    '自导自演 - 周杰伦',
                    '浪漫窝 - 弦子',
                    '流年 - 王菲']
        let links=document.querySelectorAll('ul a')
        let cascade=document.getElementsByTagName('h2')[0]
        let songList=document.getElementsByTagName('ul')[0]
        let hide=true
        links=Array.from(links)
        links.forEach((item,index)=>{
            item.innerText=songs[index]
            item.onclick=(e)=>{
                e.preventDefault()
            }
        })
        cascade.onclick=()=>{
            songList.style.display=hide?"block":"none"
            hide=!hide
        }
    </script>
</body>
</html>
