<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>改变透明度</title>
</head>
<body>
    <ul id="imageList">
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>    
    </ul>
</body>
<script>
    let imgs=document.querySelectorAll('#imageList img')
    imgs.forEach(function(item,index){
        let each=++index
        item.src="images/"+each+'.jpg'
    })
    let lis=document.querySelectorAll('#imageList li')
    lis.forEach(function(item){
        item.onmouseenter=(e)=>{
            console.log('enter')
            item.classList.add('current')
        }
        item.onmouseleave=(e)=>{
            console.log('leave')
            item.classList.remove('current')
        }
    })
</script>
</html>
