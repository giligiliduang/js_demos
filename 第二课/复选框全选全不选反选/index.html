<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <dl>
        <dt>
            <input type="checkbox" id="checkAll">
            <label>全选</label>
            <a href="">反选</a>
        </dt>
        <dd>
            <input type="checkbox">
            <label for="">选项1</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项2</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项3</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项4</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项5</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项6</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项7</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项8</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项9</label>
        </dd>
        <dd>
            <input type="checkbox">
            <label for="">选项10</label>
        </dd>
    </dl>
</body>
<script>
    /*
    *主要逻辑，设置一个检查是否选中全部的函数，更新状态
    *
    */
    let dds = document.querySelectorAll('dd>input')
    dds=Array.from(dds)
    let text=document.getElementsByTagName('label')[0]
    let checkAll = document.getElementById('checkAll')
    let checkAllreverse=document.getElementsByTagName('a')[0]
    function validate(arr){
        let res=arr.every((item)=>{
            return item.checked===true
        })
        text.innerText=res?"全不选":"全选"
    }
    checkAll.onclick = (e) => {
        dds.forEach((item)=>{
            item.checked=checkAll.checked
        })
        validate(dds)
    }//全选，全不选
    checkAllreverse.onclick=(e)=>{
        e.preventDefault()
        checkAll.checked=false
        dds.forEach((item)=>{
        item.checked=!item.checked    
        })
        validate(dds)
    }//反选

    dds.forEach((item)=>{
        item.onclick=()=>{
            validate(dds)
        }
        
    })//更新状态

</script>

</html>
