<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <ul>
            <li><img src="./imgs/shirt_1.jpg" alt=""></li>
            <li><img src="./imgs/shirt_2.jpg" alt=""></li>
            <li><img src="./imgs/shirt_3.jpg" alt=""></li>
            <li><img src="./imgs/shirt_4.jpg" alt=""></li>
        </ul>
    </div>
    <div id="big">

    </div>

    <script>
        function Follow() {
            this.lis = Array.from(document.getElementsByTagName('li'))
            this.big = document.getElementById('#big')
            this.show = false
            var self = this
            this.mousehover = function () {
                this.lis.forEach(function (item, index) {
                    item.onmouseover = function (e) {
                        if(!self.isMouseLeaveOrEnter(e,this)){return false;}
                        var img = document.createElement('img')
                        img.src = "./imgs/shirt_" + (index + 1) + "_big.jpg"
                        console.log("./imgs/shirt_" + (index + 1) + "_big.jpg")
                        big.style.display = "block"
                        big.appendChild(img)

                    }
                    item.onmouseout = function (e) {
                        if(!self.isMouseLeaveOrEnter(e,this)){return false;}
                        big.style.display = "none"
                        big.removeChild(big.children[0])
                    }
                })
            }
            this.mousemove = function () {
                this.lis.forEach(function (item, index) {
                    item.onmousemove = function (e) {
                        var E = e || window.event
                        big.style.left = e.clientX + "px"
                        big.style.top = e.clientY + "px"
                    }
                })
            }

            this.init = function () {
                this.mousehover()
                this.mousemove()
            }
            this.isMouseLeaveOrEnter = function (e, handler) {
                if (e.type != 'mouseout' && e.type != 'mouseover') return false;
                var reltg = e.relatedTarget ? e.relatedTarget : e.type == 'mouseout' ? e.toElement : e.fromElement;
                while (reltg && reltg != handler)
                    reltg = reltg.parentNode;
                return (reltg != handler);
            }

        }
        (new Follow).init()
    </script>
</body>

</html>
